<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Step 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 80px;
            line-height: 1.2;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            margin-bottom: 80px;
        }

        .left-section {
            display: flex;
            flex-direction: column;
        }

        .right-section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            color: #999;
            font-size: 1rem;
            margin-bottom: 15px;
            display: block;
        }

        .input-with-unit {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #007AFF;
        }

        .unit-label {
            background-color: #4a5568;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            min-width: 60px;
            text-align: center;
        }

        .input-description {
            color: #999;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back {
            background-color: #007AFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 50px;
            border-radius: 25px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .btn-next {
            background-color: #007AFF;
            color: white;
            padding: 15px 40px;
            min-width: 200px;
        }

        .btn-next:hover {
            background-color: #0056b3;
        }

        .arrow-left {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .title {
                font-size: 2.5rem;
                margin-bottom: 60px;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .container {
                padding: 0 10px;
            }

            .input-with-unit {
                flex-direction: column;
                align-items: stretch;
            }

            .unit-label {
                align-self: flex-end;
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .input-with-unit {
                flex-direction: row;
            }
            
            .unit-label {
                min-width: 50px;
                padding: 15px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Selamat Datang</h1>
        
        <div class="content">
            <div class="left-section">
                <h2 class="section-title">Beri tahu kami sedikit tentang diri Anda</h2>
                
                <div class="input-group">
                    <label class="input-label">Berapa sasaran berat badanmu?</label>
                    <div class="input-with-unit">
                        <input type="number" class="input-field" placeholder="Masukkan berat target">
                        <div class="unit-label">kg</div>
                    </div>
                    <p class="input-description">(Opsional) Ini tidak mempengaruhi sasaran kalori harianmu dan dapat diubah nanti atau jangan di isi</p>
                </div>
            </div>
            
            <div class="right-section">
                <div class="input-group">
                    <label class="input-label">Berapa Tinggi Badanmu?</label>
                    <div class="input-with-unit">
                        <input type="number" class="input-field" placeholder="Masukkan tinggi badan">
                        <div class="unit-label">cm</div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Berapa Berat Badanmu?</label>
                    <div class="input-with-unit">
                        <input type="number" class="input-field" placeholder="Masukkan berat badan">
                        <div class="unit-label">kg</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn btn-back">
                <span class="arrow-left">‚Üê</span>
            </button>
            <button class="btn btn-next">Berikutnya</button>
        </div>
    </div>
</body>
</html>
