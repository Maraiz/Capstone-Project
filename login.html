<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Step 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 80px;
            line-height: 1.2;
        }

        .form-section {
            margin-bottom: 60px;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            color: #999;
            font-size: 1rem;
            margin-bottom: 15px;
            display: block;
        }

        .input-field {
            width: 100%;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #007AFF;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-top: 30px;
            cursor: pointer;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s ease;
            margin-top: 2px;
        }

        .checkbox.checked {
            background-color: #007AFF;
            border-color: #007AFF;
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-text {
            font-size: 1rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-text a {
            color: #007AFF;
            text-decoration: none;
        }

        .checkbox-text a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back {
            background-color: #007AFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 50px;
            border-radius: 25px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .btn-next {
            background-color: #007AFF;
            color: white;
            flex: 1;
            max-width: 200px;
        }

        .btn-next:hover {
            background-color: #0056b3;
        }

        .arrow-left {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 60px;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .container {
                padding: 0 10px;
            }

            .checkbox-container {
                gap: 12px;
            }

            .checkbox-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Selamat Datang</h1>
        
        <div class="form-section">
            <h2 class="question">Hampir selesai, Sekarang buat akun anda!</h2>
            
            <div class="input-group">
                <label class="input-label">Alamat Email</label>
                <input type="email" class="input-field" placeholder="">
            </div>

            <div class="input-group">
                <label class="input-label">Kata Sandi</label>
                <input type="password" class="input-field" placeholder="">
            </div>

            <div class="checkbox-container" onclick="toggleCheckbox()">
                <div class="checkbox" id="termsCheckbox"></div>
                <div class="checkbox-text">
                    Saya menyetujui <a href="#" onclick="event.stopPropagation()">Syarat dan ketentuan</a> dan <a href="#" onclick="event.stopPropagation()">kebijakan Privasi</a> FittCall
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn btn-back">
                <span class="arrow-left">←</span>
            </button>
            <button class="btn btn-next">Berikutnya</button>
        </div>
    </div>

    <script>
        function toggleCheckbox() {
            const checkbox = document.getElementById('termsCheckbox');
            checkbox.classList.toggle('checked');
        }
    </script>
</body>
</html>
