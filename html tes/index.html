<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c2c2c;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 80px;
            line-height: 1.2;
        }

        .form-section {
            margin-bottom: 60px;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .input-label {
            color: #999;
            font-size: 1rem;
            margin-bottom: 15px;
            display: block;
        }

        .input-field {
            width: 100%;
            background-color: transparent;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #007AFF;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .btn-back {
            background-color: #007AFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 50px;
            border-radius: 25px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .btn-next {
            background-color: #007AFF;
            color: white;
            flex: 1;
            max-width: 200px;
        }

        .btn-next:hover {
            background-color: #0056b3;
        }

        .arrow-left {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 60px;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Selamat Datang</h1>
        
        <div class="form-section">
            <h2 class="question">Pertama-tama, siapa nama panggilanmu?</h2>
            
            <label class="input-label">Masukkan Namamu Disini</label>
            <input type="text" class="input-field" placeholder="">
        </div>
        
        <div class="button-container">
            <button class="btn btn-back">
                <span class="arrow-left">‚Üê</span>
            </button>
            <button class="btn btn-next">Berikutnya</button>
        </div>
    </div>
</body>
</html>
